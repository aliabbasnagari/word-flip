<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body>

    <div id="wfPopup" class="wf-popup">
        <div class="wf-popup-content">
            <span class="wf-close-btn">&times;</span>
            <h2>Message Here</h2>
            <p>This is a custom message!</p>
        </div>
    </div>

    <header class="wf-header">
        <button id="btnStart">Start</button>
        <h2 style="margin: 0; padding: 0;" id="wfClicks">00</h2>
        <h2 style="margin: 0; padding: 0;" id="wfTimer">00:00:00</h2>
    </header>


    <div class="wf-message-container">
        <span id="wfMessage" class="wf-message">
            Let's match the words!
            <br>
            click start button to start the game.
        </span>
    </div>

    <div class="wf-flyword-container">
        <span id="wfFlyword" class="wf-flyword">Well Done!</span>
    </div>


    <div class="card-container" id="cardContainer">
        <div class="card" data-face="0" onclick="flipCard(this)">
            <div class="card-face card-front">

            </div>
            <div class="card-face card-back">Can</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
