<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Card</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="popup.css">
</head>

<body>

    <div id="popup" class="popup">
        <div class="popup-content">
            <span class="close-btn">&times;</span>
            <h2>Message Here</h2>
            <p>This is a custom message!</p>
        </div>
    </div>

    <header class="wf-header">
        <button id="btn44">4 x 4</button>
        <button id="btn45">4 x 5</button>
        <button id="btn54">5 x 4</button>
        <button id="btn56">5 x 6</button>
        <button id="btn65">6 x 5</button>
        <button id="btn66">6 x 6</button>
    </header>

    <div class="wf-message-container">
        <span id="wfMessage" class="wf-message">
            Let's match the words!
            <br>
            select grid size to start the game.
        </span>
    </div>

    <div class="wf-flyword-container">
        <span id="wfFlyword" class="wf-flyword">Well Done!</span>
    </div>

    <div class="card-container" id="cardContainer">
        <div class="card" data-face="0" onclick="flipCard(this)">
            <div class="card-face card-front">

            </div>
            <div class="card-face card-back">Can</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
